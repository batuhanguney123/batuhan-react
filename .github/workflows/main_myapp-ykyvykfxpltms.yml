name: Build and deploy Node.js app to Azure Web App - myapp-ykyvykfxpltms
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read # This is required for actions/checkout
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '16.x' # Daha yeni bir Node.js sürümü kullanıyoruz
      - name: npm install, build, and test
        run: |
          npm install
          npm install react-scripts --save # Eksik paketleri yükleme
          npm run build --if-present
          npm run test --if-present

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write # This is required for requesting the JWT
      contents: read # This is required for actions/checkout
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B6E488F9306E4C86AE40EE1682087908 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_13FEA01BA72B4E7D8BEBF2149561DB4F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_E8FE95D2F3CF4885B1B647963D6FDFEE }}
      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'myapp-ykyvykfxpltms'
          slot-name: 'Production'
          package: .
